{% load static %}
{% load humanize %}

{% if equal %}
    <!-- Time Sign -->
    <div class="message-time-sign">
        <span>{{ message.created_at|naturalday }}</span>
    </div>
{% endif %}

<div class="message-bubble me">
    <div class="message-bubble-inner">
        <div class="message-avatar">
            {% if message.sender.profileImg %}
                <img src="{{ message.sender.profileImg.url }}" alt=""/>
            {% else %}
                <img src="{% static 'images/user-avatar-placeholder.png' %}" alt="">
            {% endif %}
        </div>
        <div class="message-text"><p>{{ message.message_content }}</p></div>
    </div>
    <div class="clearfix"></div>
</div>
